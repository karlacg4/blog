    <link rel="stylesheet" href="../style.css">

<body>
    <div class="body-container-form">
        <main class="form">
            <div class="cust-container">
                <h1 class="a-center pT40 txtBig">
                    Create a Post
                </h1>

                <br>
                <br>

                <div class="form-container needs-validation" novalidate>
                    <form>
                        <p class="red">Forms marked with "*" are mandatory</p>
                        <br>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Movie Title:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputTitle" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputDirector" class="col-sm-2 col-form-label">Director:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputDirector" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Movie Description:</label>
                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" name="inputDescription" required></textarea>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputRatings" class="col-sm-2 col-form-label">Ratings:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputRatings" required> 
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputGenre" class="col-sm-2 col-form-label">Genre:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputGenre" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputLanguage" class="col-sm-2 col-form-label">Original Language:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputLanguage" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputProducer" class="col-sm-2 col-form-label">Producer(s):</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputProducer" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputWriter" class="col-sm-2 col-form-label">Writer(s):</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputWriter" required>
                            </div>
                            <small class="col-sm-1 red mL-10" id="passwordHelpInline" class="text-muted">*</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputReleaseDate" class="col-sm-2 col-form-label">Release Date (Theaters):</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputReleaseDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStreamingRelease" class="col-sm-2 col-form-label">Release Date (Streaming):</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputStreamingRelease">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEarnings" class="col-sm-2 col-form-label">Box Office Earnings:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputEarnings">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDuration" class="col-sm-2 col-form-label">Movie Duration:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputDuration">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputCompany" class="col-sm-2 col-form-label">Production Company:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="inputCompany">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                        </div>
                        <button class="button button2 a-center-table" type="submit">Create!</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
